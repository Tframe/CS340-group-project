			<!-- Trigger/Open The Modal -->

			<!-- The Modal -->

			  <!-- Modal content -->
			  <div class="modal-content">
				<span class="close">&times;</span>
				<p>Add Activity Information</p>
				<form id="new-acnt-form">
                    <div class="row first-row-space">
