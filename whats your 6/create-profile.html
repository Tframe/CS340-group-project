        <div class="page-body">

            <section class="container">
                <h3 class="page-title">Create Profile</h3>
                <form id="new-acnt-form">
                    <div class="row first-row-space">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name-first"
                                       placeholder="John">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" 
                                       class="form-control"
                                       id="name-last" 
                                       placeholder="Snow">
                            </div>
                        </div>
                    </div>
                    <div class="row first-row-space">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Street Address</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="addr-street"
                                       placeholder="123 North">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="addr-city"
                                       placeholder="Winterfell">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>State</label>
                                <select class="form-control" id="addr-state-opts">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Zipcode</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="addr-zip"
                                       placeholder="12345">
                            </div>
                        </div>
                    </div>
                    <div class="row first-row-space">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone"
                                       placeholder="### ###-####">
                            </div>
                        </div>
                    </div>
                    <div class="row first-row-space">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email"
                                       placeholder="jsnow@email.com">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row first-row-space">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username"
                                       placeholder="jsnow">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password"
                                       placeholder="************">
                            </div>
                        </div>
                    </div>
					<div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirm password"
                                       placeholder="************">
                            </div>
                        </div>
                    </div>
                    <div class="row first-row-space">
                        <div class="col-md-10"></div>
                        <div class="col-md-2 text-right">
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <div class="modal fade" 
                 id="acnt-conf" 
                 tabindex="-1" 
                 role="dialog" 
                 aria-labelledby="New Account Confirmation">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">New Account Confirmation</h4>
                            <button type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>    
                            </button>
                        </div>
                        <div class="modal-body" id="acnt-conf-body"></div>
                        <div class="modal-footer">
                            <button type="button" 
                                    class="btn btn-primary"
                                    id="acnt-conf-btn"
                                    data-dismiss="modal"
                                    aria-label="OK">
                                OK
                            </button>
                        </div>
                    </div>
                </div>
